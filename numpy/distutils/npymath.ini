[meta]
Name=npymath
Description=Portable, core math library implementing C99 standard
Version=0.1

[variables]
prefix=/Library/Python2.5/site-packages/numpy/core
libdir=${prefix}/lib
includedir=${prefix}/include
libname=npymath

[default]
Libs=-L${libdir} -l${libname}
Cflags=-I${includedir}
Depends=mlib

[msvc]
Libs=/LIBPATH:${libdir} ${libname}.lib
Cflags=/INCLUDE:${includedir}
Depends=mlib
